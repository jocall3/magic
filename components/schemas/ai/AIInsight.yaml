type: object
description: Contextual AI insight generated by the Neural Firewall or Optimization Engine. Represents a piece of intelligence, an anomaly, or a suggestion derived from analyzing market data, system performance, or security logs.
required:
  - id
  - timestamp
  - severity
  - category
  - message
  - confidence
  - actionable
properties:
  id:
    type: string
    format: uuid
    description: "Unique identifier for the AI insight, following a standardized format."
    example: "ins-a1b2c3d4-e5f6-7890-1234-567890abcdef"
  timestamp:
    type: string
    format: date-time
    description: "The exact UTC timestamp when the insight was generated."
    example: "2023-10-27T10:00:00Z"
  severity:
    type: string
    description: "The calculated severity level of the insight, indicating its potential impact."
    enum: ["low", "medium", "high", "critical"]
    example: "high"
  category:
    type: string
    description: "The functional category of the insight, helping to route it to the correct system or team."
    enum: ["market", "system", "security", "optimization", "regulatory"]
    example: "market"
  message:
    type: string
    description: "A human-readable summary of the insight, explaining the detected event or recommendation."
    example: "Detected a significant arbitrage opportunity between BTC/USD on Exchange A and ETH/BTC on Exchange B."
  confidence:
    type: number
    format: float
    minimum: 0
    maximum: 1
    description: "The AI model's confidence score in the accuracy of this insight, ranging from 0.0 (no confidence) to 1.0 (full confidence)."
    example: 0.98
  actionable:
    type: boolean
    description: "A flag indicating whether this insight represents a situation that requires or allows for an automated or manual action."
    example: true
  relatedEntityId:
    type: string
    format: uuid
    description: "The unique identifier of the primary entity (e.g., algorithm, user account, trading pair, server) related to this insight."
    example: "algo-f7e8d9c0-b1a2-3456-7890-abcdef123456"
  sourceModule:
    type: string
    description: "The name and version of the AI module or engine that generated the insight."
    example: "Neural_Firewall_v2.1.3"
  metadata:
    type: object
    description: "A flexible object for storing additional, unstructured data related to the insight, such as model parameters, raw data points, or links to external dashboards."
    additionalProperties: true
    example:
      triggering_metric: "price_velocity_std_dev"
      threshold: 4.5
      observed_value: 5.1
      related_assets: ["BTC/USD", "ETH/BTC"]
      deep_link: "https://dashboard.example.com/insights/ins-a1b2c3d4"