type: object
description: Represents a single trade entry within a backtest log, detailing the transaction specifics.
properties:
  timestamp:
    type: string
    format: date-time
    description: The exact date and time when the trade occurred, in ISO 8601 format.
    example: "2023-10-27T10:30:00Z"
  type:
    type: string
    enum: ["buy", "sell"]
    description: The type of trade executed, indicating whether it was a purchase or a sale.
    example: "buy"
  asset:
    type: string
    description: The identifier or symbol of the financial asset that was traded.
    example: "AAPL"
  quantity:
    type: number
    format: float
    description: The number of units of the asset involved in the trade. Can be fractional for certain assets.
    example: 10.5
    minimum: 0
  price:
    type: number
    format: float
    description: The price per unit at which the asset was traded.
    example: 175.25
    minimum: 0
  pnl:
    type: number
    format: float
    description: The profit or loss generated by this specific trade. Positive for profit, negative for loss.
    example: 175.25
required:
  - timestamp
  - type
  - asset
  - quantity
  - price
  - pnl